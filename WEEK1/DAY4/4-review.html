<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    var name = "中国";
    var age = 5000;
    age = (function (name, age) {
        name = "珠峰";
        age = age || this.age;
        this.name = arguments[0];
        console.log(name, age);
    })(name, age);//->把全局作用域中NAME和AGE全局变量存储的值赋值给自执行函数的形参:'中国'、5000
    console.log(name, age);

    //->函数形参本身就是变量,而且是当前作用域的私有变量
    //->函数执行传递进来的实参本身就是数据值
</script>
</body>
</html>
