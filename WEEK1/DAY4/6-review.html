<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    var i = 2;
    function fn() {
        i *= 2;
        return function (n) {
            console.log(n * (++i));
        }
    }
    var f = fn();
    f(3);
    fn()(3);//->先让FN执行,把FN执行的返回结果紧跟着在执行
    f(4);
    fn()(4);
</script>
</body>
</html>
