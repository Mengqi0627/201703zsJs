<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-逻辑与和逻辑或</title>
</head>
<body>
<script>
    //->|| 逻辑或
    //->&& 逻辑与

    //第一个应用：判断的时候用
    //    if(A||B){} 只要有一个为真，整体就是真
    //    if(A&&B){} 必须两个都为真，整体才为真

    //第二个应用：赋值的时候使用
    var num = 3 || 0; //->num=3
    num = 3 && 0;//->num=0
    //->逻辑或：首先看左边的值是真还是假(“除了五个都是真”),如果为真,返回左边值,如果为假,返回右边的值
    //->逻辑与：和逻辑或相同,先看左边的值是真还是假,如果左边为真返回右边的值,左边为假返回左边的值
    //->在两者同时出现的时候,逻辑与的优先级高于逻辑或
    //->0||1&&2||3
    // 1&&2 =>2
    // 0||2 =>2
    // 2||3 =>2
    //=>2

    //=>'1&&2||0||true&&false||3&&5&&7||8'
</script>
</body>
</html>
