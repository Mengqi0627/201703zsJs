    // 通过检测IE678处理getCSS兼容
    function getWinCSS (ele, attr) {
        var val = null;
        if (/MSIE (6|7|8)/.test(navigator.userAgent)) {
            val = ele.currentStyle[attr]
        } else {
            val = window.getComputedStyle(ele,null)[attr]
        }
        return val;
    }
