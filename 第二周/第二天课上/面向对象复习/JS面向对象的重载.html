    // 通过重写实现重载，根据实参返回不同函数或者值
    function sum () {
        if (arguments[0] == 1) {
            return function () {
                console.log(1)
            }
        }
        if  (arguments[0] == 2) {
            return function () {
                console.log(2)
            }
        }
    }
