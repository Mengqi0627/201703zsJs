<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: lightblue;

            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
<div id="box"></div>

<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript">
    function boxRun(t, l, b, c) {
        return (l / t) * c + b;
    }

    var oBox = document.getElementById("box");

    var beginLeft = utils.css(oBox, "left"), beginTop = utils.css(oBox, "top");
    var targetLeft = 1000, targetTop = 500;
    var changeLeft = targetLeft - beginLeft, changeTop = targetTop - beginTop;
    var duration = 4000, time = 0;

    oBox.timer = window.setInterval(function () {
        time += 10;
        if (time >= duration) {
            utils.css(oBox, {
                left: targetLeft,
                top: targetTop
            });
            window.clearInterval(oBox.timer);
            return;
        }
        var curLeft = boxRun( duration,time,changeLeft,beginLeft);
        var curTop = boxRun(duration,time, changeTop,beginTop);
        utils.css(oBox, {
            left: curLeft,
            top: curTop
        });
    }, 10);
</script>
</body>
</html>
