<script>
    // 定时器分为两种
    setTimeout(function (){}, 1000);
    setInterval(function (){}, 1000);
    // 我们可以用递归思想实现,setInterval
    var n = 0;
    var timer = null;
    function move () {
        window.clearTimeout(timer);
        n++;
        if (n === 5){
            return;
        }
        timer = window.setTimeout(move,1000)
    }
    // 定时器都是异步的


</script>
