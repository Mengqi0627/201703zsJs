<script type="text/javascript">
    // 正则的方法
    // RegExp
    var reg = /\d/;
    var str = '111sdasdasd11';
    console.dir(reg);
    // test() 匹配检索字符串中指定的值。返回 true 或 false。
    // exec() 捕获字符串中指定的值。返回找到的值，并确定其位置。
    // 小例子
    console.log(reg.test('11'));
    console.log(reg.exec(str));


</script>
