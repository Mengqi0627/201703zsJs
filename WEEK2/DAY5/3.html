    function avg() {
        var ary = Array.prototype.slice.call(arguments),
                max = Math.max.apply(null, ary),
                min = Math.min.apply(null, ary);
        return ((eval(ary.join('+')) - max - min) / (ary.length - 2)).toFixed(2);
    }
