<script>
    var oUl = document.getElementById('child');
    function children(ele){
        //2.找到所有的子节点
        var childs = ele.childNodes;
        var ary = [];

        for (var i=0;i<childs.length;i++){
            var item = childs[i];
            if (item.nodeType==1){
                // ary.push = item;
                // 函数执行的操作符 ()
                ary.push(item);
            }
        }
        return ary;
    }
    console.log(children(oUl));






</script>
